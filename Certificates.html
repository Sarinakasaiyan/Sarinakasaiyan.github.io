<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Certificates</title>
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #f1f1f1;
  padding: 20px;
  font-family: Arial, sans-serif;
}

.main {
  max-width: 1200px;
  margin: auto;
}

h1 {
  font-size: 50px;
  word-break: break-all;
}

.row {
  margin: 10px -16px;
}

.column {
  float: left;
  width: 33.33%;
  display: none; /* Hide all elements by default */
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.content {
  background-color: white;
  padding: 10px;
}

/* Set fixed height for the last three images */
.content img {
  width: 100%;
}

.show {
  display: block; /* Show filtered elements */
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: white;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd; /* Hover effect */
}

.btn.active {
  background-color: #666; /* Active button style */
  color: white;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black with opacity */
}

/* Modal Content (image) */
.modal-content {
    margin:auto;
    display:block;
    width:auto; /* Adjust to fit content */
}

/* Caption of Modal Image */
#caption {
    margin:auto;
    display:block;
    text-align:center;
    color:#ccc; /* Caption color */
}

/* The Close Button */
.close {
   position:absolute;
   top:15px;
   right:35px;
   color:#f1f1f1; /* Close button color */
   font-size:40px;
   font-weight:bold;
   transition:.3s; /* Transition effect for close button */
}

.close:hover,
.close:focus {
   color:#bbb; /* Hover effect for close button */
   text-decoration:none;
   cursor:pointer; /* Pointer cursor on hover */
}
</style>
</head>
<body>

<div class="main">

<h1>My Certificates</h1>
<hr>

<h2>Certificates</h2>

<div id="myBtnContainer">
    <button class="btn active" onclick="filterSelection('all')">Show all</button>
    <button class="btn" onclick="filterSelection('nature')">NBML</button>
    <button class="btn" onclick="filterSelection('cars')">ICT CHALLENGE</button>
    <button class="btn" onclick="filterSelection('people')">IAU</button>
</div>

<div class="row">
    <div class="column nature">
        <div class="content">
            <img src="Certificates/CertificatesArticle1.jpg" alt="Article" onclick="openModal(this)">
            <h4></h4>
            <p></p>
        </div>
    </div>
    <div class="column nature">
        <div class="content">
            <img src="Certificates/CertificatesNBML1.png" alt="NBML Certificate" onclick="openModal(this)">
            <h4></h4>
            <p></p>
        </div>
    </div>
    <div class="column nature">
        <div class="content">
            <img src="Certificates/CertificatesNBML2.png" alt="NBML Certificate" onclick="openModal(this)">
            <h4></h4>
            <p></p>
        </div>
    </div>

    <div class="column cars">
        <div class="content">
            <img src="Certificates/CertificatesSharif Front end1.jpg" alt="Sharif Frontend Certificate" onclick="openModal(this)">
            <h4></h4>
            <p></p>
        </div>
    </div>
    
    <div class="column cars">
        <div class="content">
            <img src="Certificates/Certificatesunesco1.png" alt="UNESCO Certificate" onclick="openModal(this)">
            <h4></h4>
            <p></p>
        </div>
    </div>

    <!-- Three last images with fixed height -->
    <div class="column people">
        <div class="content">
            <img src="Certificates/CertificatesManuscript Submission Skills1.png" alt="Manuscript Submission Skills Certificate" onclick="openModal(this)" style="height:300px;">
            <h4></h4>
            <p></p>
        </div>
    </div>

    <div class="column people">
        <div class="content">
            <img src="Certificates/CertificatesIAU2.jpg" alt="IAU Certificate" onclick="openModal(this)" style="height:300px;">
            <h4></h4>
            <p></p>
        </div>
    </div>

    <div class="column people">
        <div class="content">
            <img src="Certificates/CertificatesIAU1.jpg" alt="IAU Certificate" onclick="openModal(this)" style="height:300px;">
            <h4></h4>
            <p></p>
        </div>
    </div>

<!-- END GRID -->
</div>

<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
</div>

<script>
// Filter selection function
filterSelection("all")
function filterSelection(c) {
    var x, i;
    x = document.getElementsByClassName("column");
    if (c == "all") c = "";
    
    for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
    }
}

// Add or remove classes
function w3AddClass(element, name) {
    var i, arr1, arr2;

    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    
    for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
    }
}

function w3RemoveClass(element, name) {
    var i, arr1, arr2;

    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    
    for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
            arr1.splice(arr1.indexOf(arr2[i]), 1);     
        }
    }
    
    element.className = arr1.join(" ");
}

// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function(){
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
    });
}

// Open the modal and display the clicked image
function openModal(img) {
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    
    modal.style.display = "block";
    modalImg.src = img.src; // Set the source of the modal image
    captionText.innerHTML = img.alt; // Set the caption text
}

// Get the close button and close modal when clicked
var span = document.getElementsByClassName("close")[0];
span.onclick = function() { 
   document.getElementById("myModal").style.display = "none";
}
</script>

<!-- END MAIN -->
</div>

</body>
</html>
