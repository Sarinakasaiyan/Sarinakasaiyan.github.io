<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Certificates</title>
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #f1f1f1;
  padding: 20px;
  font-family: Arial, sans-serif;
}

.main {
  max-width: 1200px;
  margin: auto;
}

h1 {
  font-size: 50px;
  word-break: break-all;
  text-align: center;
}

.row {
  display: flex;
  flex-wrap: wrap;
  margin: -8px;
}

.column {
  flex: 33.33%;
  max-width: 33.33%;
  padding: 8px;
  display: none;
}

.content {
  background-color: white;
  padding: 10px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.content img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.content img:hover {
  transform: scale(1.05);
}

.show {
  display: block;
}

.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: white;
  cursor: pointer;
  margin: 5px;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}

.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

@media screen and (max-width: 900px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}
</style>
</head>
<body>

<div class="main">

<h1>My Certificates</h1>
<hr>

<div id="myBtnContainer" style="text-align: center;">
  <button class="btn active" onclick="filterSelection('all')">Show all</button>
  <button class="btn" onclick="filterSelection('nature')">NBML</button>
  <button class="btn" onclick="filterSelection('cars')">ICT CHALLENGE</button>
  <button class="btn" onclick="filterSelection('people')">IAU</button>
</div>

<div class="row">
  <div class="column nature">
    <div class="content">
      <img src="Certificates/CertificatesArticle1.jpg" alt="Article" onclick="openModal(this)">
    </div>
  </div>
  <div class="column nature">
    <div class="content">
      <img src="Certificates/CertificatesNBML1.png" alt="NBML Certificate" onclick="openModal(this)">
    </div>
  </div>
  <div class="column nature">
    <div class="content">
      <img src="Certificates/CertificatesNBML2.png" alt="NBML Certificate" onclick="openModal(this)">
    </div>
  </div>
  
  <div class="column cars">
    <div class="content">
      <img src="Certificates/CertificatesSharif Front end1.jpg" alt="Sharif Frontend Certificate" onclick="openModal(this)">
    </div>
  </div>
  <div class="column cars">
    <div class="content">
      <img src="Certificates/Certificatesunesco1.png" alt="UNESCO Certificate" onclick="openModal(this)">
    </div>
  </div>
  
  <div class="column people">
    <div class="content">
      <img src="Certificates/CertificatesManuscript Submission Skills1.png" alt="Manuscript Submission Skills Certificate" onclick="openModal(this)" style="height: 300px;">
    </div>
  </div>
  <div class="column people">
    <div class="content">
      <img src="Certificates/CertificatesIAU2.jpg" alt="IAU Certificate" onclick="openModal(this)" style="height: 300px;">
    </div>
  </div>
  <div class="column people">
    <div class="content">
      <img src="Certificates/CertificatesIAU1.jpg" alt="IAU Certificate" onclick="openModal(this)" style="height: 300px;">
    </div>
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>

<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("column");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}

var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}

function openModal(img) {
  var modal = document.getElementById("myModal");
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");
  modal.style.display = "block";
  modalImg.src = img.src;
  captionText.innerHTML = img.alt;
}

var span = document.getElementsByClassName("close")[0];
span.onclick = function() { 
  document.getElementById("myModal").style.display = "none";
}
</script>

</div>
</body>
</html>
