<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزومه من</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        .job {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>نام شما</h1>
        <p>تخصص شما</p>
        <nav>
            <ul>
                <li><a href="#about">درباره من</a></li>
                <li><a href="#skills">مهارت‌ها</a></li>
                <li><a href="#experience">تجربه کاری</a></li>
                <li><a href="#contact">تماس با من</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>درباره من</h2>
        <p>متن درباره شما...</p>
    </section>

    <section id="skills">
        <h2>مهارت‌ها</h2>
        <ul>
            <li>مهارت ۱</li>
            <li>مهارت ۲</li>
            <li>مهارت ۳</li>
            <!-- اضافه کردن مهارت‌های بیشتر -->
        </ul>
    </section>

    <section id="experience">
        <h2>تجربه کاری</h2>
        <div class="job">
            <h3>عنوان شغل ۱</h3>
            <p>توضیحات درباره شغل ۱...</p>
        </div>
        <div class="job">
            <h3>عنوان شغل ۲</h3>
            <p>توضیحات درباره شغل ۲...</p>
        </div>
        <!-- اضافه کردن تجربه‌های بیشتر -->
    </section>

    <section id="contact">
        <h2>تماس با من</h2>
        <form id="contact-form">
            <input type="text" placeholder="نام" required />
            <input type="email" placeholder="ایمیل" required />
            <textarea placeholder="پیام" required></textarea>
            <button type="submit">ارسال پیام</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 نام شما. تمام حقوق محفوظ است.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const message = this.querySelector('textarea').value;

            alert(`پیام شما با موفقیت ارسال شد!\nنام: ${name}\nایمیل: ${email}\nپیام: ${message}`);
            
            // Reset the form after submission
            this.reset();
        });
    </script>
</body>
</html>
