<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cards</title>
    <style>
        .wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .inner {
            --w: 100px; /* Width of the cards */
            --h: 150px; /* Height of the cards */
            --translateZ: calc((var(--w) + var(--h)) + 0px);
            --rotateX: -15deg; /* Rotation on X-axis */
            --perspective: 1000px; /* Perspective effect */
            
            position: absolute;
            width: var(--w);
            height: var(--h);
            top: 25%;
            left: calc(50% - (var(--w) / 2) - 2.5px);
            z-index: 2;
            transform-style: preserve-3d;
            transform: perspective(var(--perspective));
            animation: rotating 20s linear infinite; /* Infinite rotation animation */
        }

        @keyframes rotating {
            from {
                transform: perspective(var(--perspective)) rotateX(var(--rotateX)) rotateY(0);
            }
            to {
                transform: perspective(var(--perspective)) rotateX(var(--rotateX)) rotateY(1turn);
            }
        }

        .card {
            position: absolute;
            border: 2px solid rgba(var(--color-card));
            border-radius: 12px;
            overflow: hidden;
            inset: 0;
            transform: rotateY(calc((360deg / var(--quantity)) * var(--index))) translateZ(var(--translateZ));
        }

        .img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background:
                #0000 radial-gradient(
                    circle,
                    rgba(var(--color-card), 0.2) 0%,
                    rgba(var(--color-card), 0.6) 80%,
                    rgba(var(--color-card), 0.9) 100%
                );
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="inner" style="--quantity: 10;">
            <!-- Card 0 -->
            <div class="card" style="--index: 0; --color-card: 142, 249, 252;">
                <div class="img"></div>
            </div>
            <!-- Card 1 -->
            <div class="card" style="--index: 1; --color-card: 142, 252, 204;">
                <div class="img"></div>
            </div>
            <!-- Card 2 -->
            <div class="card" style="--index: 2; --color-card: 142, 252, 157;">
                <div class="img"></div>
            </div>
            <!-- Card 3 -->
            <div class="card" style="--index: 3; --color-card: 215, 252, 142;">
                <div class="img"></div>
            </div>
            <!-- Card 4 -->
            <div class="card" style="--index: 4; --color-card: 252, 252, 142;">
                <div class="img"></div>
            </div>
            <!-- Card 5 -->
            <div class="card" style="--index: 5; --color-card: 252, 208, 142;">
                <div class="img"></div>
            </div>
            <!-- Card 6 -->
            <div class="card" style="--index: 6; --color-card: 252, 142, 142;">
                <div class="img"></div>
            </div>
            <!-- Card 7 -->
            <div class="card" style="--index: 7; --color-card: 252, 142, 239;">
                <div class="img"></div>
            </div>
            <!-- Card 8 -->
            <div class="card" style="--index: 8; --color-card: 204, 142, 252;">
                <div class="img"></div>
            </div>
            <!-- Card 9 -->
            <div class="card" style="--index: 9; --color-card: 142, 202, 252;">
                <div class="img"></div>
            </div>
        </div>
    </div>
</body>
</html>
